<div class="tabs one-col__content">
  <div class="tabs__list" role="tablist">
    <a
      class="tab"
      data-tab-index="1"
      id="tab-1"
      href="#panel-1"
      role="tab"
      aria-controls="#panel-1"
      aria-selected="true"
      tabindex="0"
    >
      Tab 1
    </a>
    <a
      class="tab"
      data-tab-index="2"
      id="tab-2"
      href="#panel-2"
      role="tab"
      aria-controls="#panel-2"
      aria-selected="false"
      tabindex="0"
    >
      Tab 2
    </a>
    <a
      class="tab"
      data-tab-index="3"
      id="tab-3"
      href="#panel-3"
      role="tab"
      aria-controls="#panel-3"
      aria-selected="false"
      tabindex="0"
    >
      Tab 3
    </a>
  </div>
  <div class="tabs__panels">
    <div
      class="panel"
      id="panel-1"
      data-tab-index="1"
      role="tabpanel"
      aria-labelledby="tab-1"
    >
      <button class="panel__trigger">Tab 1</button>
      <div class="panel__content">
        <p>Tab 1 content goes here</p>
      </div>
    </div>

    <div
      class="panel"
      id="panel-2"
      data-tab-index="2"
      role="tabpanel"
      aria-labelledby="tab-2"
    >
      <button class="panel__trigger">Tab 2</button>
      <div class="panel__content">
        <p>Tab 2 content goes here</p>
      </div>
    </div>

    <div
      class="panel"
      id="panel-3"
      data-tab-index="3"
      role="tabpanel"
      aria-labelledby="tab-3"
    >
      <button class="panel__trigger">Tab 3</button>
      <div class="panel__content">
        <p>Tab 3 content goes here</p>
      </div>
    </div>
  </div>
</div>
